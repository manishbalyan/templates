<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Template</title>
    <meta name="description" content="">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="http://example.com/myicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/smooth-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>

    <!--  Loader -->
    <div id="loader">

    </div>
    <!--  Loader End -->


    <!--  Main Container -->
    <div data-scrollbar id="main-container-scroller">
        <section id="main-container">
            <div class="Container">
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <div class="main_div">
                        <div class="upper_div">
                            <img class="home_icon center-block" src="images/tixdo_logo.png">
                        </div>
                        <div class="lower_div">
                            <div class="login_div">
                                <p class="login_txt">Login</p>
                                <p class="info">Please enter your user information.</span>
                                <form class="login_form">
                                    <input type="text" name="" placeholder="Email" class="input_email">
                                    <input type="password" name="" placeholder="Password" class="input_pass">
                                    <input type="submit" name="" class="submit_btn" value="Login">
                                </form>
                            </div>
                        </div>    
                    </div>
                    
                </div>
            </div>
        </section>


    </div>
    <!--  Main Container End -->


    <!-- Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Scripts End-->  

  </body>
</html>
